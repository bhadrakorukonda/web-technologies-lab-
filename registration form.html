<!DOCTYPE html>
<html>
<head>
 <title>Registration Form</title>
 <style>
    body {
      font-family: 'Times New Roman', Times, serif, sans-serif;
      background-color: #333333 ;
    }

    h2 {
      text-align: center;
    }

    form {
    width: 300px;
    margin: 0 auto;
    padding: 200px;
    background-color: #FFFFFF;
    border-radius: 50px;
    }

    label, input {
      display: block;
      margin-bottom: 0px;
    }

    input[type="submit"] {
      margin-top: 10px;
    }
 </style>
</head>
<body>
 <h2>Registration form</h2>
 <form>
    <label for="Name">Name</label><br>
    <input type="Name" id="Name" name="Name" required><br>
    <label for="class">class:</label><br>
    <input type="class" id="class" name="class" required><br>
    <label for="ID NO">ID NO:</label><br>
    <input type="ID NO" id="ID NO" name="ID NO" required><br>
    <label for="specialization">specialization:</label><br>
    <input type="specialization" id="specialization" name="specialization" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd" name="pwd" required><br>
    <label for="confirm pwd">Confirm Password:</label><br>
    <input type="password" id="pwd" name="pwd" required><br>
    <label for="Area of interest">Area of interest:</label><br>
    <input type="Area of interest" id="AOi" name="Areaof interest" required><br>
    <label for="info">Desired Faculty </label><br>
    <input type="text" id="AOi" name="Desired Faculty" required><br>
    <label for="info">Project Deadline </label><br>
    <input type="date" id="AOi" name="Project Deadline" required><br>
    <input type="button" value="Register">
 </form>
</body>
</html>
